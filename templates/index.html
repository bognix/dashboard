<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
    <body>
    <div id="mainContainer" class="container" data-config="{{ json_config }}">
    {% for screen in config.screens %}
        <div id="{{ screen.id }}" class="screen hidden">
            {% for item in screen.screen_items %}
                <div id="{{ item }}" class="dashboard-item-{{ screen.items_count }} dashboard-item show-spinner"></div>
            {% endfor %}
        </div>
    {% endfor %}
    </div>

    {% raw %}
    <script id="jenkinsResult" type="x-tmpl-mustache">
        <div class="header">
            <h2 class="heading">{{name}}</h2>
            <div class="results-counter"></div>
        </div>
        <div><span>Status: </span><span>{{status}}</span></div>
        <div><span>Run date: </span><span>{{date}}</span></div>
        <div><span>Last success date: </span><span>{{last_success}}</span></div>
        {{#has_failed_runs}}
        <h3>Details</h3>
        <div class="jenkins-details">
        <ul>
        {{#failed_runs}}
            <li class="failed"><span class="bold">{{name}}</span></li>
        {{/failed_runs}}
        </ul>
        </div>
        {{/has_failed_runs}}
    </script>
    {% endraw %}
    <script data-main="static/scripts/main" src="{{ url_for('static', filename='scripts/external/requirejs/require.js') }}"></script>
    </body>
</html>
